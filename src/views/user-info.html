<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      .avatar {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Perfil</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="/logout">Sair</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container d-flex flex-column justify-content-center align-items-center" style="height: 80vh">
      <img
        src="https://api.dicebear.com/9.x/initials/svg?seed={{ email }}"
        alt="Avatar do UsuÃ¡rio"
        class="avatar mb-3"
      />
      <h2>{{ name }}</h2>
      <p class="text-muted">{{ email }}</p>
      <p>Bem-vindo(a), {{ name }}!</p>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pzjw8f+ua7Kw1TIqgsGKYI2SVK93ASm1bJe3oO/a+jY8YpTJL/4N/2f9BpgcB0y"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
